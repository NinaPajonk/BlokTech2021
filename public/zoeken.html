<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoeken</title>
</head>

<body>

    <div class="containerForm">

        <div id="result"> </div>
        <h1> Zoeken </h1>
        <img src="images/dog.svg">

        <form id="personalForm" action="/search" method="POST">

            <fieldset class="personalForm">
                <legend>Naar wat voor ras ben je op zoek?</legend>
                <p> Kies een ras </p>
                <select for="ras" id="ras" name="ras">
                    <option>Australische labradoodle</option>
                    <option>Beagle</option>
                    <option>Chihuahua</option>
                    <option>Chow Chow</option>
                    <option>Dalmatier</option>
                    <option>Duitse herder</option>
                    <option>Franse Buldog</option>
                    <option>Jackrussel</option>
                    <option>Keeshond</option>
                    <option>Labradoor</option>
                    <option>Mopshond</option>
                    <option>Poedel</option>
                    <option>Pomeriaan</option>
                    <option>Shiba</option>
                    <option>Syberische husky</option>
                    <option>Toypoedel</option>
                    <option>Yorkshireterrier</option>
                </select>
            </fieldset>
            <fieldset class="personalForm">
                <legend>Geslacht</legend>
                <label for="gender">Voorkeur geslacht:</label>
                <input type="radio" id="gender" name="gender" value="reutje">
                <label for="gender">Reutje</label>
                <input type="radio" id="gender" name="gender" value="teefje">
                <label for="gender">teefje</label>
                <input type="radio" id="gender" name="gender" value="geen">
                <label for="gender">Geen voorkeur</label>
            </fieldset>

            <fieldset class="personalForm">
                <legend>Voorkeur voor kleur?</legend>
                <p> <i>Meerdere opties mogelijk</i></p>
                <input type="checkbox" id="kleur" name="kleur" value="wit">
                <label for="kleur"> Wit</label><br>
                <input type="checkbox" id="kleur" name="kleur" value="bruin">
                <label for="kleur"> Bruin</label><br>
                <input type="checkbox" id="kleur" name="kleur" value="zwart">
                <label for="kleur"> Zwart</label><br>
                <input type="checkbox" id="kleurGrijs" name="kleur" value="grijs">
                <label for="kleur"> Grijs</label><br>
                <input type="checkbox" id="kleurRood" name="kleur" value="rood">
                <label for="kleur"> Rood</label>

                <fieldset class="personalForm">
                    <legend> Select prijsklasse</legend>
                    <p>Selecteer een prijsklasse</p>
                    <select for="prijs" id="prijs" name="prijs">
                        <option>geen </option>
                        <option>500 - 1000</option>
                        <option>1000 - 1500</option>
                        <option>1500 - 2000</option>
                        <option>2000- 2500 </option>
               
                    </select>



                </fieldset>
                <div class="personalForm">
                    <input type="submit" value="Zoeken" form="zoekForm">

                </div>
        </form>
    </div>
    <script src="/server.js"></script>
</body>

</html>
