<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Puppy toevoegen</title>
</head>

<body>

    <div class="containerForm">

        <h1> Puppy toevoegen </h1>
        <img src="images/dog.svg">

        <form id="addForm" action="/add" method="POST">
            <fieldset class="personalForm">
                <legend> </legend>
            </fieldset>
            <fieldset class="addForm">
                <legend>Wat voor ras is je puppy?</legend>
                <p> Kies een ras </p>
                <select for="ras" id="ras" name="ras">
                    <option>Australische labradoodle</option>
                    <option>Beagle</option>
                    <option>Chihuahua</option>
                    <option>Chow Chow</option>
                    <option>Dalmatier</option>
                    <option>Duitse herder</option>
                    <option>Franse Buldog</option>
                    <option>Jackrussel</option>
                    <option>Keeshond</option>
                    <option>Labradoor</option>
                    <option>Mopshond</option>
                    <option>Poedel</option>
                    <option>Pomeriaan</option>
                    <option>Shiba</option>
                    <option>Syberische husky</option>
                    <option>Toypoedel</option>
                    <option>Yorkshireterrier</option>
                </select>
            </fieldset>
            <fieldset class="addForm">
                <legend>Geslacht</legend>
                <label for="gender">geslacht:</label>
                <input type="radio" id="reutje" name="gender" value="reutje">
                <label for="gender">Reutje</label>
                <input type="radio" id="teefje" name="gender" value="teefje">
            </fieldset>
            <fieldset>
                <legend>kleur</legend>
                <label for="kleur"> kleur puppy:</label>

                <input type="checkbox" id="kleur" name="kleur" value="wit">
                <label for="kleur"> Wit</label>
                <input type="checkbox" id="kleur" name="kleur" value="bruin">
                <label for="kleur"> Bruin</label>
                <input type="checkbox" id="kleur" name="kleur" value="zwart">
                <label for="kleur"> Zwart</label>
                <input type="checkbox" id="kleur" name="kleur" value="grijs">
                <label for="kleur"> Grijs</label>
                <input type="checkbox" id="kleur" name="kleur" value="rood">
                <label for="kleur"> Rood</label>

                <fieldset class="addForm">
                    <legend>Prijs puppy</legend>
                    <label for="puppyprijs">Vraag prijs: â‚¬</label>
                    <input type="text">

                </fieldset>
                <fieldset class="addForm">
                    <legend>Geboorte datum</legend>
                    <label for="birthdate">Geboren op:</label>
                    <input type="date">

                </fieldset>

            </fieldset>
            <div class="addForm">
                <input type="submit" value="toevoegen" form="addForm">

            </div>
        </form>
    </div>
    <script src="/server.js"></script>
</body>

</html>
